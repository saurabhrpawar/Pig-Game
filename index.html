<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-body main-style" id="active-1">
      <section class="content section-1">
        <h2 class="player-titles player-1">Player 1</h2>
        <p class="score total-1">12</p>
        <div class="current-style">
          <p class="current-label">Current</p>
          <p id="current-1">1</p>
        </div>
      </section>
      <section class="keys section-2">
        <button class="btn-design new">New Game</button>
        <div class="finish hidden" id="finish">
          <p>Start Again!</p>
        </div>
        <div class="dice-style">
          <img src="dice-1.png" class="dice" id="dice" />
        </div>
        <button class="btn-design roll">Roll</button>
        <button class="btn-design hold">Hold</button>
      </section>
      <section class="content section-3">
        <h2 class="player-titles player-2">Player 2</h2>
        <p class="score total-2">24</p>
        <div class="current-style">
          <p class="current-label">Current</p>
          <p id="current-2">12</p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
